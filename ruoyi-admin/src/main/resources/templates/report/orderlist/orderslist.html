<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格搜索')" />
	<th:block th:include="include :: bootstrap-select-css" />
	<link href="/static/css/wow.css" th:href="@{/css/wow.css}" rel="stylesheet"/>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="/static/css/elmentindex.css" th:href="@{/css/elmentindex.css}"/>
</head>
<style>
	@media print {
		body * {
			visibility: hidden;
		}
		#printArea, #printArea * {
			visibility: visible;
		}
		#printArea {
			position: absolute;
			left: 0;
			top: 0;
		}
	}
</style>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
	<div class="col-sm-12 search-collapse wow bounceInLeft"  data-wow-duration="2s">
		<form id="client-from">
			<input type="hidden" id="id" name="id">
			<div class="select-list">
				<ul>
					<li>
						客户：<input type="text" name="name" id="name" placeholder="客户姓名"/>
					</li>
					<li>
						支付月份：<input type="text" name="month" id="month" placeholder="yyyy-MM"/>
					</li>
					<li>
						销售：<input type="text" name="ssxs" id="ssxs" placeholder="所属销售"/>
					</li>
					<li>
						<input type="date" class="form-control" name="date" id="date" placeholder="yyyy-MM-dd"/>
					</li>
					<li>

						<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
					</li>
				</ul>
			</div>
		</form>
	</div>
     	<div class="btn-group-sm wow bounceInRight"  data-wow-duration="2s" id="toolbar" role="group">

	        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
	            <i class="fa fa-remove"></i> 批量删除
	        </a>
			<!--<a class="btn btn-info" onclick="$.table.importExcel()">
				<i class="fa fa-upload"></i> 导入
			</a>-->
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #bd2c00;"><strong>注意：若添加订单请移步到客户列表页面</strong></span>
        </div>
			<div class="col-sm-12 select-table table-bordered wow bounceInRight"  data-wow-duration="2s">
					<table id="bootstrap-table" data-resizable="true"
						   data-reorderable-columns="true" class="fixed-table-toolbar"></table>
			</div>
		</div>
	</div>
</table>

<!--模态弹框-->
<div class="modal fade" id="printArea" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen" style="width: 100%;height: 100%">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox-content p-xl">
						<div class="wrapper wrapper-content animated fadeInRight">

							<div class="row">
								<div class="col-sm-12">
									<div class="ibox-content p-xl">
										<div class="row">
											<div class="col-sm-6">
												<address>
													<strong>天唐集团</strong><br>
												</address>
											</div>

											<div class="col-sm-6 text-right">
												<h4>单据编号：</h4>
												<h4 class="text-navy" id="code">H+-000567F7-00</h4>
												<address>
													<strong id="cus">阿里巴巴集团</strong><br>
													<abbr>销售员：<span>Jason</span></abbr>
												</address>
												<p>
													<span><strong>日期：</strong> 2014-11-11</span>
												</p>
											</div>
										</div>

										<div class="table-responsive m-t">
											<table class="table invoice-table">
												<thead>
												<tr>
													<th>清单</th>
													<th>数量</th>
													<th>单价</th>
													<th>总价</th>
												</tr>
												</thead>
												<tbody>
												<tr>
													<td>
														<div><strong>尚都比拉2013冬装新款女装 韩版修身呢子大衣 秋冬气质羊毛呢外套</strong>
														</div>
													</td>
													<td>1</td>
													<td>&yen;26.00</td>
													<td>&yen;31,98</td>
												</tr>

												</tbody>
											</table>
										</div>
										<!-- /table-responsive -->

										<table class="table invoice-total">
											<tbody>
											<tr>
												<td><strong>总价：</strong>
												</td>
												<td>&yen;1026.00</td>
											</tr>
											<tr>
												<td><strong>总计</strong>
												</td>
												<td>&yen;1261.98</td>
											</tr>
											</tbody>
										</table>
										<!-- 打印网页时通过hidden-print隐藏元素 -->
										<div class="text-right hidden-print">
												<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
											<button class="btn btn-primary" onclick="printPage()"><i class="fa fa-print"></i>打印</button>
										</div>
									</div>
								</div>
							</div>
						</div>


						<!--<div class="well m-t"><strong>注意：</strong> 请在30日内完成付款，否则订单会自动取消。
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-table-resizable-js" />
<script src="/static/js/wow.js" th:src="@{/js/wow.js}"></script>
    <script th:inline="javascript">
		new WOW().init();
        var prefix = ctx + "report/orderlist";
        var datas = [[${@dict.getType('report_client_status')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        search: false,
				rememberSelected: true,
		        modalName: "客户",
				showColumns: true,
                columns: [{
		            checkbox: true
		        },{
					field : 'id',
					title : '客户 ID',
					visible:false
				},{
					field : 'ssxs',
					title : '所属销售',
					width:80,
				},
				{
					field : 'name',
					title : '客户姓名',
					width:200,
				},
					{
						field : 'pay',
						title : '支付金额',
						width:30,
					},{
					field : 'receiptnumber',
					title : '发票编号',
						width:100,
				},{
						field : 'month',
						title : '支付月份',
						width:100,
					},{
						field : 'date',
						title : '支付时间',
						width:100,
					},{
						field : 'bz',
						title : '支付详情',
					},{
		            title: '操作',
		            align: 'center',
					width:200,
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:;" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp;&nbsp;&nbsp;');
						actions.push('<button class="btn btn-xs btn-success" data-target="#printArea"  data-toggle="modal" ><i class="glyphicon glyphicon-print"></i>打印订单</button>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		function resetPre() {
			resetDate();
			$("#client-from")[0].reset();
			$.table.search();
		}
		/*打印*/
		function printPage() {
			window.print();
		}
    </script>
</body>
</html>
