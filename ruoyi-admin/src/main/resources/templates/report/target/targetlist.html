<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格搜索')" />
	<th:block th:include="include :: bootstrap-select-css" />
	<link href="/static/css/wow.css" th:href="@{/css/wow.css}" rel="stylesheet"/>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="/static/css/elmentindex.css" th:href="@{/css/elmentindex.css}"/>
</head>
<style>
	@media print {
		body * {
			visibility: hidden;
		}
		#printArea, #printArea * {
			visibility: visible;
		}
		#printArea {
			position: absolute;
			left: 0;
			top: 0;
		}
	}
</style>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
	<div class="col-sm-12 search-collapse wow bounceInLeft"  data-wow-duration="1s">
		<form id="client-from">
			<input type="hidden" id="id" name="id">
			<div class="select-list">
				<ul>
					<li>
						月：<input type="text" name="month" id="month" placeholder="yyyy-MM"/>
					</li>
					<li>
						年：<input type="text" name="yeas" id="yeas" placeholder="yyyy-MM-dd"/>
					</li>
					<li>
						销售：<input type="text" name="ssxs" id="ssxs" placeholder="中方销售"/>
					</li>
					<!--<li>
						<input type="date" class="form-control" name="date" id="date" placeholder="yyyy-MM-dd"/>
					</li>-->
					<li>

						<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
					</li>
				</ul>
			</div>
		</form>
	</div>
     	<div class="btn-group-sm wow bounceInRight"  data-wow-duration="1s" id="toolbar" role="group">

	        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
	            <i class="fa fa-remove"></i> 批量删除
	        </a>
			<a  class="btn btn-warning multiple disabled" onclick="">
				<i class="glyphicon glyphicon-road"></i> 数据同步
			</a>
			<a  class="btn btn-success multiple disabled" onclick="">
				<i class="glyphicon glyphicon-export"></i> 导出
			</a>

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #bd2c00;"><strong>注意：销售目标数据同步为上一年同期的该客户或代理数据</strong></span>
        </div>
			<div class="col-sm-12 select-table table-bordered wow bounceInRight"  data-wow-duration="1s">
					<table id="bootstrap-table" data-resizable="true"
						   data-reorderable-columns="true" class="fixed-table-toolbar"></table>
			</div>
		</div>
	</div>
</table>

	<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-table-resizable-js" />
<script src="/static/js/wow.js" th:src="@{/js/wow.js}"></script>
    <script th:inline="javascript">
		new WOW().init();
		var prefix = ctx + "product/out";
		var html = [];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                removeUrl: prefix + "/remove",
				confirmorder: prefix + "/conform",
				fconfirmoutorder: prefix + "/fconform",
				ordersUrl: prefix + "/order/{id}",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        search: false,
				rememberSelected: true,
		        modalName: "客户",
				showColumns: true,
				models:[],
                columns: [{
		            checkbox: true
		        },{
					field : '',
					title : '客户 ID',
					visible:false
				},{
					field : '',
					title : '中方代理',
					width:80,
				},
				{
					field : '',
					title : '往来单位编码',
					width:200,
				},{
						field : '',
						title : '往来单位名称',
						width:250,
					},{
						field : '',
						title : '期初余额',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总金额：" + sumBalance;
						}
					},{
						field : '',
						title : '本期应收',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总金额：" + sumBalance;
						}
					},{
						field : '',
						title : '本期收款',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总金额：" + sumBalance;
						}
					},{
						field : '',
						title : '期末余额',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总金额：" + sumBalance;
						}
					},{
						field : '',
						title : '目标销售额',
						width:100,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总金额：" + sumBalance;
						}
					},{
						field : '',
						title : '目标销售车数',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总车数：" + sumBalance;
						}
					},{
						field : '',
						title : '实际销售车数',
						width:200,
						footerFormatter:function (value) {
							var sumBalance = 0;
							for (var i in value) {
								sumBalance += parseFloat(value[i].userBalance);
							}
							return "总实际销售车数：" + sumBalance;
						}
					},{
						field : '',
						title : '当前进度',
						formatter: function(value, row, index) {
							 return $.table.jd(90);
						},
						width:200,
					},{
		            title: '操作',
		            align: 'center',
					width:100,
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<button class="btn btn-xs" href="javascript:;" onclick="$.operate.order(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看详情</button>&nbsp;&nbsp;&nbsp;');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		function resetPre() {
			resetDate();
			$("#client-from")[0].reset();
			$.table.search();
		}
		/*打印*/
		function printPage() {
			window.print();
		}
    </script>
</body>
</html>
