<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('客户订单')" />
	<th:block th:include="include :: datetimepicker-css" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
<div class="main-content">
	<form id="form-add" class="form-horizontal" th:object="${cModel}">
		<input name="id" id="id" type="hidden"  th:field="*{id}" />
		<h4 class="form-header h4">客户信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">客户名称：</label>
					<div class="col-sm-8">
						<input placeholder="请输入客户名称" id="name"  class="form-control" type="text" maxlength="30" th:field="*{name}" disabled>
					</div>
				</div>


			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">所属销售：</label>
					<div class="col-sm-8">
						<input placeholder="请输入客户名称" id="ssxs"  class="form-control" type="text" maxlength="30" th:field="*{ssxs}" disabled>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">发票号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="receiptnumber" id="receiptnumber" placeholder="请输入发票号" required></input>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">支付金额：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="pay" id="pay" placeholder="金额" required></input>
					</div>
				</div>
			</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label class="col-xs-2 control-label">备注：</label>
					<div class="col-xs-10">
						<textarea class="form-control" type="text" maxlength="800"  name="bz" id="bz" placeholder="跟进详情" th:field="*{bz}"></textarea>
					</div>
				</div>
			</div>
		</div>
		<h4 class="form-header h4">商品数据</h4>
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
				<button type="button" class="btn btn-white btn-sm" onclick="sub.delRows()"><i class="fa fa-minus"> 删除</i></button>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</form>
</div>
	<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-typeahead-js" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: bootstrap-select-js" />
	<script type="text/javascript">
		var prefix = ctx + "report/listdata";
		var plist = ctx + "product/list";
		$(function() {
			// 初始化数据, 可以由后台传过来
			var data = [];
			var options = {
				data: data,
				pagination: false,
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				sidePagination: "client",
				columns: [{
					checkbox: true
				},
					{
						field: 'index',
						align: 'center',
						title: "序号",
						formatter: function (value, row, index) {
							var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
							var columnId = $.common.sprintf("<input type='hidden' name='goods[%s].id' value='%s'>", index, row.id);
							return columnIndex + $.table.serialNumber(index) + columnId;
						}
					},
					{
						field: 'productname',
						align: 'center',
						title: '商品名称',
						formatter: function(value, row, index) {
							//var html = $.common.sprintf("<input class='form-control goodsName' type='text' name='goods[%s].productname' value='%s'>", index, value);
							var html = $.common.sprintf("<select class='form-control goodsName'  name='goods[%s].productname' value='%s' required></select>", index, value);
							return html;
						}
					},
					{
						field: 'price',
						align: 'center',
						title: '商品单价',
						formatter: function(value, row, index) {
							var html = $.common.sprintf("<input class='form-control goodsName'  type='text' name='goods[%s].price' value='%s' required>", index, value);
							return html;
						}
					},
					{
						field: 'psize',
						align: 'center',
						title: '尺寸',
						formatter: function(value, row, index) {
							var html = $.common.sprintf("<input class='form-control goodsName' type='text' name='goods[%s].psize' value='%s' required>", index, value);
							return html;
						}
					},
					{
						field: 'cou',
						align: 'center',
						title: '数量',
						formatter: function(value, row, index) {
							var html = $.common.sprintf("<input class='form-control goodsName' type='text' name='goods[%s].cou' value='%s' required>", index, value);
							return html;
						}
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
							return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delrow(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
						}
					}]
			};
			$.table.init(options);
		});
		/* 主子表-提交 */
		function submitHandler(index, layero){
			if ($.validate.form()) {
				$("#ssxs").each(function() {
					if (parseInt($(this).val()) != -1) {
						$(this).attr("disabled", false);
					}
				});
				$("#name").each(function() {
					if (parseInt($(this).val()) != -1) {
						$(this).attr("disabled", false);
					}
				});
				var data = $("#form-add").serializeArray();
				$.operate.save(prefix + "/order", data);
			}
		}

		$.validator.addMethod("goodsName", function(value, element) {
			return !this.optional(element);
		}, "商品名称必填。");

		$("#bootstrap-table").on("post-body.bs.table", function (e, args) {
			$("input[name$='date']").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				autoclose: true,
				pickerPosition:'top-right'
			});
		});

		$("input[name='birthday']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		});

		function addRow() {
			var count = $("#" + table.options.id).bootstrapTable('getData').length;
			var row = {
				index: $.table.serialNumber(count),
				productname: "",
				price: "",
				psize: "",
				cou: "",
			}
			sub.addRow(row);
			//查询商品信息
			fetch(plist + '/productsellist')
					.then(response => response.json())
					.then(data => {
						var optionss = '';
						data.forEach(item => {
							$(".form-control").append(`<option value="${item.productname}">${item.productname}</option>`);
						});

					}).catch(error => console.error('Error:', error));
		}

	</script>
</body>
</html>
