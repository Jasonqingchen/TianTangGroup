<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-client-edit" th:object="${cModel}">
        <input name="id" type="hidden"  th:field="*{id}" />
        <div class="form-group">
            <label class="col-sm-3 control-label">所属销售：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="ssxs" class="form-control m-b" th:with="type=${@dict.getType('report_client_ssxs')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{ssxs}" id="ssxs"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户性别：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="sex" id="sex" class="form-control m-b" th:with="type=${@dict.getType('report_client_sex')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sex}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">新增时间：</label>
                <div class="col-sm-9">
                    <div class="input-group date">
                        <input type="date" class="form-control" value="" name="date" id="date" th:field="*{date}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户手机：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phone" th:field="*{phone}" id="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="email" th:field="*{email}" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('report_client_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" id="status">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" type="text" name="bz" id="bz" placeholder="请输入备注" th:field="*{bz}"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "report/listdata";

    $("#form-client-edit").validate({
        onkeyup: false,
        rules:{

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-client-edit').serialize());
        }
    }
</script>
</body>
</html>
