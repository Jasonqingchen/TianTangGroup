<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:data-wow-iteration="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>天唐集团</title>
    <meta name="description" content="天唐集团">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.1}" rel="stylesheet"/>
    <link href="../static/css/wow.css" th:href="@{/css/wow.css}" rel="stylesheet"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/css/elmentindex.css" th:href="@{/css/elmentindex.css}"/>

    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row" >
        <div class="col-sm-7  wow bounceInLeft" data-wow-duration="2s"  style="text-align: center;"  >
            <img src="/img/left-75ccabb7.png" style="width: 300px; height: 100%;">
        </div>
        <div class="col-sm-5  wow bounceInDown"  data-wow-duration="2s">
            <form id="signupForm" autocomplete="off">
                <h3 class="no-margins" style="font-style: normal"><strong>天唐集团</strong></h3>
                <p class="m-t-md" style="color: #bd2c00"></p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin" />
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode"  class="form-control code" placeholder="验证码" maxlength="5" />
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{/captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:if="${isRemembered}" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
                </div>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍候...">登录</button>
            </form>
        </div>
    </div>



    <div class="signup-footer"  style="text-align: right">

    </div>
    <div class=" wow slideInLeft" data-wow-duration="1s">
        <div class="row" style="text-align: left">
            <div class="col-sm-4">
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 客户跟进</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 数据分析</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 档案管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 客户订单管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 库存管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 产品管理</li>
                </ul>
                <!--<strong th:if="${isAllowRegister}">还没有账号？ <a th:href="@{/register}">立即注册&raquo;</a></strong>-->
            </div>
            <div class="col-sm-4">
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 用户管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 角色管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 部门管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 菜单管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 日志管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 字典管理</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 定时任务</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 通知公告</li>
                </ul>
            </div>
        </div>


    </div>
    <div class="pull-right">
        Jasoon © 2025 刘清臣<br>
    </div>
</div>

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; var captchaEnabled = [[${captchaEnabled}]];</script>
<!--[if lte IE 8]><script>window.location.href=ctx+'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.8.1}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
<script src="../static/js/wow.js" th:src="@{/js/wow.js}"></script>
</body>
<script>
　　　　new WOW().init();
</script>
</html>
