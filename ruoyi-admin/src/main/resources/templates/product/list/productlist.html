<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格搜索')" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
	<div class="col-sm-12 search-collapse">
		<form id="client-from">
			<input type="hidden" id="id" name="id">
			<div class="select-list">
				<ul>
					<li>
						产品名称：<input type="text" name="productname" id="productname" placeholder="产品名称"/>
					</li>
					<li>
						产品编号：<input type="text" name="pcode" id="pcode" placeholder="产品编号"/>
					</li>
					<li>
						<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
					</li>
				</ul>
			</div>
		</form>
	</div>
     	<div class="btn-group-sm" id="toolbar" role="group">

	        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
	            <i class="fa fa-remove"></i> 批量删除
	        </a>
			<a class="btn btn-success" onclick="$.operate.add()">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()">
				<i class="fa fa-edit"></i> 修改
			</a>
			<!--<a class="btn btn-info" onclick="$.table.importExcel()">
				<i class="fa fa-upload"></i> 导入
			</a>-->
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #bd2c00;"><strong>注意：填写销售订单的时候，若没有产品下拉选项，请先添加产品信息</strong></span>
        </div>
			<div class="col-sm-12 select-table table-bordered">
					<table id="bootstrap-table" data-resizable="true"
						   data-reorderable-columns="true" class="fixed-table-toolbar"></table>
			</div>
		</div>
	</div>
</table>
<!--模态弹框-->
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox-content p-xl">
						<strong style="color: #bd2c00">未绑定产品信息 此功能待开发</strong>
						<!-- 打印网页时通过hidden-print隐藏元素 -->
						<div class="text-right hidden-print">
							<button class="btn btn-primary" onclick="printPage()"><i class="fa fa-print"></i> 打印</button>
						</div>

						<!--<div class="well m-t"><strong>注意：</strong> 请在30日内完成付款，否则订单会自动取消。
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-table-resizable-js" />
    <script th:inline="javascript">
        var prefix = ctx + "product/list";
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                removeUrl: prefix + "/remove",
				updateUrl: prefix + "/edit/{id}",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        search: false,
				rememberSelected: true,
		        modalName: "产品",
				showColumns: true,
                columns: [{
		            checkbox: true
		        },{
					field : 'id',
					title : 'ID',
					visible:false
				},{
					field : 'productname',
					title : '产品名称',
					width:80,
				},
				{
					field : 'pcode',
					title : '产品编码',
					width:200,
				},
					{
						field : 'rkname',
						title : '入库人姓名',
						width:30,
					},{
					field : 'depname',
					title : '所属部门',
						width:100,
				},{
						field : 'ssck',
						title : '产品所属仓库',
						width:100,
					},{
						field : 'psize',
						title : '产品型号（尺寸）',
						width:100,
					},{
						field : 'stock',
						title : '库存',
						width:100,
					},{
						field : 'date',
						title : '创建时间',
						width:100,
					},{
						field : 'bz',
						title : '备注',
					},{
		            title: '操作',
		            align: 'center',
					width:200,
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:;" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp;&nbsp;&nbsp;');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		function resetPre() {
			resetDate();
			$("#client-from")[0].reset();
			$.table.search();
		}
		/*打印*/
		function printPage() {
			window.print();
		}
    </script>
</body>
</html>
