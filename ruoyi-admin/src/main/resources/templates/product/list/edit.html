<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-client-edit" th:object="${proModel}">
        <input name="id" type="hidden"  th:field="*{id}" />
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-9">
                    <div class="input-group date">
                        <input type="text" class="form-control" value="" name="productname" id="productname" th:field="*{productname}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">产品编码：</label>
                <div class="col-sm-9">
                    <div class="input-group date">
                        <input type="text" class="form-control" value="" name="pcode" id="pcode" th:field="*{pcode}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品尺寸：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="psize" id="psize" th:field="*{psize}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库存：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stock" id="stock" th:field="*{stock}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属仓库：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="ssck" class="form-control m-b" th:with="type=${@dict.getType('product_ck')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{ssck}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" type="text" name="bz" id="bz" placeholder="请输入备注" th:field="*{bz}"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "product/list";

    $("#form-client-edit").validate({
        onkeyup: false,
        rules:{

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-client-edit').serialize());
        }
    }
</script>
</body>
</html>
